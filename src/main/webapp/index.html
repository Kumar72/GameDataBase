<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GameSource</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="index.css">
<script src="index.js"></script>
</head>
<body class="black">

<div class="container-fluid">
		<div class="row header">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 text-center">
				<img class="center-block" src="images/GameSource.png">
			</div>
			<div class="col-sm-4"></div>
		</div>
		<div class="row header">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 center-block">
				<a class="btn btn-danger center-block" href="customer.do" role="button">Customers</a>
				<a class="btn btn-danger center-block" href="vendor.do" role="button">Vendors</a>
				<a class="btn btn-danger center-block" href="developer.do" role="button">Developers</a>
			<div class="col-sm-2"></div>
		</div>
</div>



	</div>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<h1>Our Games</h1>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img id="image" src="images/masseffect.jpg"
				style="width: 100%; height: 1%">
			<div class="text">Mass Effect Andromeda</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img id="image" src="images/wildlands.jpeg"
				style="width: 100%; height: 1%">
			<div class="text">Ghost Recon: Wildlands</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img id="image" src="images/overwatch.jpg"
				style="width: 100%; height: 200%">
			<div class="text">Overwatch</div>
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a> <a class="next"
			onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<div style="text-align: center">
		<span class="dot" onclick="currentSlide(1)"></span> <span class="dot"
			onclick="currentSlide(2)"></span> <span class="dot"
			onclick="currentSlide(3)"></span>
	</div>
	<h1>
		"The <i>Expedia</i> of games!"
		<h2>-GameInformer-</h2>
	</h1>
</body>
</html>
